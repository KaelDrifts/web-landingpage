<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/css/custom.css">
    <title>Trucking:V - A FiveM trucking roleplay server</title>
	<meta name="description" content="This is a realistic trucking roleplay server based on the multiplayer modification for GTAV called FiveM">
</head>
<body>
    <div class="hero">
        <div class="loader_bg">
            <div class="loader"></div>
        </div>
        
        <div class="navbar">
            <img src="./images/logo.png" alt="Logo" class="logo">
        </div>
        
        <div class="title">
            <small>Welcome to our</small>
            <h1>World of <br>Trucking</h1>
            <button class="glow-on-hover" type="button">Play now!</button>
        </div>

        <div class="side-bar">
			<a href="">
				<img src="./images/game.png" alt="game icon" class="game-icon">
			</a>

            <div class="socials">
                <a href="#Coming Soon">
					<img src="./images/tw.png" alt="twitter logo">
				</a>
				
				<a href="https://discord.gg/3ySTjZUpgB" target="_blank">
					<img src="./images/discord.png" alt="discord logo">
				</a>

				<a href="#Coming Soon">
					<img src="./images/ig.png" alt="instagram logo">
				</a>
            </div>

            <div class="other-links">
                <a href="#Coming Soon">
                    <img src="./images/info.png" alt="info icon" id="info_pop">
                </a>

                <a href="#Coming Soon">
                    <img src="./images/share.png" alt="share icon">
                </a>
                
            </div>
        </div>

        <div class="bubbles">
            <img src="./images/fivem.png" alt="bubbles">
            <img src="./images/fivem.png" alt="bubbles">
            <img src="./images/fivem.png" alt="bubbles">
            <img src="./images/fivem.png" alt="bubbles">
            <img src="./images/fivem.png" alt="bubbles">
            <img src="./images/fivem.png" alt="bubbles">
            <img src="./images/fivem.png" alt="bubbles">
        </div>
    </div>

    <div class="popup_container" id="popup_container">
        <div class="popup">
            <h1>What is this?</h1>
            <br><p>
                This is Trucking:V, a roleplay server for FiveM<br>
                The main element of this server, as you guessed is Trucking,<br> 
                although it comes with every feature a normal roleplay server would have.<br>
            </p><br>
            <button id="popup_close">Close</button>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        setTimeout(function(){
            $('.loader_bg').fadeToggle();
        }, 3000);
    </script>
</body>
</html>
